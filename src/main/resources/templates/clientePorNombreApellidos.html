<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>APP Clientes</title>
</head>
<body>
	<h2>Buscar Por Nombre y Apellidos</h2>
	<form action="#" th:action="@{/clientes/clientesPorNombre/{nombre}/{apellidos}}" th:object="${cliente}"
		method="get">
		<div class="form-group">
			<label for="nombre">Nombre</label> <input type="text"
				class="form-control" id="nombre" th:field="*{nombre}" name="nombre">
		</div>
		<div class="form-group">
			<label for="nombre">Apellidos</label> <input type="text"
				class="form-control" id="apellidos" th:field="*{apellidos}"
				name="apellidos">
		</div>
		<button type="submit" class="btn btn-success">Buscar</button>
	</form>
</body>
</html>
